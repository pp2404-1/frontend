<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PollFlow - Войти или зарегистрироваться</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/constructor.css">
    <link rel="stylesheet" href="../static/css/auth-modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="modal-overlay">
        <div class="modal-content">

            <div class="auth-form registration-form active">
                <h2>Присоединяйтесь к PollFlow</h2>
                <div class="form-group">
                    <label for="reg-login">Придумайте логин</label>
                    <input type="text" id="reg-login" placeholder="Логин">
                </div>
                <div class="form-group">
                    <label for="reg-password">Придумайте надежный пароль</label>
                    <input type="password" id="reg-password" placeholder="Пароль">
                </div>
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="terms-checkbox">
                        <span class="checkbox-icon">⬜️</span>
                        Я согласен с <a href="#">Условиями использования</a> и <a href="#">Политикой конфиденциальности</a>.
                    </label>
                </div>
                <button class="btn btn-primary create-account-btn" disabled>Создать аккаунт</button>
                <p class="switch-form">Уже есть аккаунт? <a href="#" class="switch-to-login">Войти</a></p>
            </div>

            <div class="auth-form login-form">
                <h2>С возвращением!</h2>
                <div class="form-group">
                    <label for="login-login">Ваш логин</label>
                    <input type="text" id="login-login" placeholder="Логин">
                </div>
                <div class="form-group">
                    <label for="login-password">Ваш пароль</label>
                    <input type="password" id="login-password" placeholder="Пароль">
                </div>
                <button class="btn btn-primary login-btn">Войти</button>
                <p class="switch-form">Нет аккаунта? <a href="#" class="switch-to-register">Зарегистрироваться</a></p>
            </div>

        </div>
    </div>

</body>
</html>
